    <script>

        var selectedPerson;
        
     function getName(b1)
     {   var fName=document.getElementById("txt1").value;
         var lName=document.getElementById("txt2").value;

         

         if(b1.value=="submit")
         {
          
         var person=document.createElement("tr");
         person.style.fontSize="20px";
        
         var fCell=document.createElement("td");
         var fNode=document.createTextNode(fName);
         fCell.appendChild(fNode);
         person.appendChild(fCell);
        

         var lCell=document.createElement("td");  
         var lNode=document.createTextNode(lName);
         lCell.appendChild(lNode);
         person.appendChild(lCell);

       

         var delLink=document.createElement("a");
         delLink.href="#";
         delLink.innerHTML="delete";  
         delLink.onclick=function(){delPerson(person)};
         
         var sep=document.createTextNode("|");

         var editLink=document.createElement("a");
         editLink.href="#";
         editLink.innerHTML="edite";
         editLink.onclick=function(){editPerson(person)}

         var opCell=document.createElement("td");
         
         opCell.appendChild(delLink);
         opCell.appendChild(sep);
         opCell.appendChild(editLink);

         person.appendChild(opCell);

         
         document.getElementById("t1").appendChild(person); 

         }


            else
			{
				selectedPerson.childNodes[0].innerHTML=fName;
                selectedPerson.childNodes[1].innerHTML=lName;
                document.getElementById("b1").value="submit";
                selectedPerson.style.backgroundColor="#2ADA2B";
			}
    

     }

         function delPerson(person)
         {
             document.getElementById("t1").removeChild(person);
         } 


         function editPerson(person)
         {   
            selectedPerson = person
			person.style.backgroundColor = "#9BF39B";
			document.getElementById('txt1').value = person.childNodes[0].innerHTML;
			document.getElementById('txt2').value = person.childNodes[1].innerHTML;
			document.getElementById('b1').value = "modify";
            
            
          
         }

         function colorChange()
         {
             document.getElementById("txt1").style.backgroundColor="#66E166";
         }
         function colorWhite()
         {
             document.getElementById("txt1").style.backgroundColor="white";
         }


         function colorChange1()
         {
             document.getElementById("txt2").style.backgroundColor="#66E166";
         }
         function colorWhite1()
         {
             document.getElementById("txt2").style.backgroundColor="white";
         }

     
    </script>
